strings:
  - inputs: TrackX/Resources/Localizable.strings
    outputs: 
      templateName: structured-swift5
      output: TrackX/Generated/Strings+Generated.swift

  - inputs: Features/Launch/Sources/Launch/Resources/Localizable.strings
    outputs:
        templateName: structured-swift5
        output: Features/Launch/Sources/Launch/Generated/Strings+Generated.swift
        # bundle: Bundle.raptorKit
        enumName: RKStrings
        publicAccess:

  - inputs: Shared/RaptorKit/Sources/RaptorKit/Resources/Localizable.strings
    outputs:
        templateName: structured-swift5
        output: Shared/RaptorKit/Sources/RaptorKit/Generated/Strings+Generated.swift
        # bundle: Bundle.raptorKit
        enumName: RKStrings
        publicAccess:

xcassets:
  inputs:
    - Shared/RaptorKit/Sources/RaptorKit/Resources/Colors.xcassets
    - Shared/RaptorKit/Sources/RaptorKit/Resources/Images.xcassets
  outputs:
    templateName: swift5
    output: Shared/RaptorKit/Sources/RaptorKit/Generated/Assets+Generated.swift
    params:
      # bundle: Bundle.raptorKit
      enumName: RKAssets
      publicAccess:

fonts:
  inputs: Shared/RaptorKit/Sources/RaptorKit/Resources/Fonts
  outputs:
    templateName: swift5
    output: Shared/RaptorKit/Sources/RaptorKit/Generated/Fonts+Generated.swift
    params:
      enumName: RKFonts
      publicAccess: